<!DOCTYPE html>
<html>
  <head>
    <title>Color Scale</title>
    <link rel='stylesheet' type='text/css' href='color-scale.css'/>
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel='stylesheet' type='text/css' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'/>
    <link rel='stylesheet' type='text/css' href='https://rawgit.com/josedvq/colpick-jQuery-Color-Picker/master/css/colpick.css'/>
    <script type='text/javascript' src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/chroma-js/0.5.7/chroma.min.js'></script>
    <script type='text/javascript' src='https://rawgit.com/josedvq/colpick-jQuery-Color-Picker/master/js/colpick.js'></script>
    <script type='text/javascript' src='refactor-color-scale.js'></script>
  </head>
  <body>
    
    <header>
      <a href="http://racoonsmakeokayfriends.github.io/"><i class="fa fa-home"></i></a>
      <h1>make a color scale</h1>
      <h4>hover over the middlemost cell to change colors</h4>
    </header>

  
    <main>
      <section class="playground">

        <div class="container" id="playground-scale-container">
          
          <!-- The Dark Side -->
          <div class="container dark-scale">
            <div class="cell">
              <span class="color-code"></span>
            </div>
          </div>
          
          <!-- The Center -->
          <div class="cell cell-middle">
            <div class="cell-menu">
              <div class="cell-menu-btn" id="random-color">
                <i class="fa fa-random"></i>
              </div>
              <div class="cell-menu-btn" id="picked-color">
                <i class="fa fa-eyedropper"></i>
              </div>
            </div>
            <span class="color-code"></span>
          </div>

          <!-- The Light Side -->
          <div class="container light-scale">
            <div class="cell">
              <span class="color-code"></span>
            </div>
          </div>

        </div>


        <div class="container toolbar">
          <button class='toolbar-btn add' id='add-cell-btn'>
            <i class='fa fa-plus'></i>
          </button>
          <button class='toolbar-btn sub' id='sub-cell-btn'>
            <i class='fa fa-minus'></i>
          </button>
        </div>
      </section>

      <section class="output">
        <div class="container">
          
          <button id='save-scale-btn'>
            <i class='fa fa-floppy-o'></i>
          </button>
          <button id="clear-saved-btn">
            <i class="fa fa-trash"></i>
          </button>
<!--           <button class="output" id="out-scss">
            scss
          </button>
          <button class="output" id="out-dash">
            dashed
          </button>
          <button class="output" id="out-list">
            list
          </button> 
          <input readonly id="scale-output"/>-->
        </div>
        <div class='container'>
          <h1>Saved Scales:</h1>
          <ul id='saved-scales'>
            
          </ul>
        </div>
      </section>

      <aside>
        <h3>Thanks to:</h3>
        <ul>
          <li>
            <a href='https://github.com/gka/chroma.js'>Chroma.js</a>
            for the color blending!
          </li>
          <li>
            <a href='http://colpick.com/plugin'>colpick</a>
            for the color picker dialog box!
          </li>
          <li>
            <a href='http://fortawesome.github.io/'>font-awesome</a>
            for the icons!
          </li>
        </ul>
      </aside> <!-- credits -->

    </main>




  </body>
</html>
